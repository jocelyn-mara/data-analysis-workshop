# Let's go to the bar (plot)

---

## A bar plot

Bar plots can be used to show the distribution of **categorical variables**

&lt;img src="data-analysis_files/figure-html/unnamed-chunk-22-1.png" width="80%" style="display: block; margin: auto;" /&gt;

---

## A stacked barplot

A stacked barplot can be used to show 2 categorical variables

&lt;img src="data-analysis_files/figure-html/unnamed-chunk-23-1.png" width="80%" style="display: block; margin: auto;" /&gt;

---

## A better stacked barplot

Use a stacked barplot when showing **proportions** of 2 categorical variables

&lt;img src="data-analysis_files/figure-html/unnamed-chunk-24-1.png" width="80%" style="display: block; margin: auto;" /&gt;

---

## A barplot with dodging

Use a barplot with dodging when showing **counts** of 2 categorical variables

## A histogram

# Comparing groups

---

## Death to dynamite charts

Don't use a bar plot and error bars for continuous variables 

&lt;img src="data-analysis_files/figure-html/unnamed-chunk-29-1.png" width="80%" style="display: block; margin: auto;" /&gt;

---

What these distributions really look like

&lt;img src="data-analysis_files/figure-html/unnamed-chunk-30-1.png" width="80%" style="display: block; margin: auto;" /&gt;

---

## A boxplot

A boxplot can be used to compare the 5-number summary of a continuous variable between groups

&lt;img src="data-analysis_files/figure-html/unnamed-chunk-31-1.png" width="80%" style="display: block; margin: auto;" /&gt;


---
## A raincloud plot

If you want to be really creative and make your reviewers say "o0o0o0o0o"
